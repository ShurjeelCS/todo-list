<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <nav>
        <h1>My Todo App</h1>
    </nav>
    <aside>
        <h2>
            Projects
            
        </h2>

        <div class="projects">
        </div>

        <template id="projTemp">
            <div class="projRow">
                <i class="fa-regular fa-folder"></i>
                <span class="projName">Project name</span>
            </div>
        </template>

        <div class="btnRow">
            <button id="newProjectBtn">New Project</button>
        </div>
        
        <dialog class="dialogtwo">
            <h1>Add a project</h1>
            <label for="projectName">Project Name</label>
            <input type="text" name="projectName" id="projectName">
            <button id="projectAdd">Add project</button>
        </div>
        
    </aside>
    <main>
        <div class="row">
            <div>
                <h2>Default tasks</h2>
                <h4>0 tasks remaining</h4>
            </div>
            <button class="add">Add task</button>
        </div>



        <div class="tasklist">
            
        </div>

        <template id="template">
                <div class="task">
                    
                    <div>
                        <div class="taskcheck">
                            <input type="checkbox" class="checked" />
                            <p id="todoName">Email marketing client feedback</p>
                        </div>

                        <div class="due">
                            <span class="material-symbols-outlined"> calendar_clock </span>
                            <span id="todoDate">due Dec 18</span>
                        </div>
                    </div>
                    <span id="deleteBtn" class="material-symbols-outlined">
                    delete
                    </span>
                </div>
            </template>

        <dialog class="dialog">
            <h1>Add Todo Item</h1>
            <label for="title">Task title</label>
            <input type="text" name="title" id="title" />
            <br>
            <label for="description">Task description</label>
            <input type="text" name="description" id="description" />
            <br>
            <label for="date">Due date</label>
            <input type="date" name="date" id="date" />
            <br>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>

            </select>

            <br>
            <div>
                <button id="close">Close</button>
                    <button id="addItem">Add item</button>
            </div>

        </dialog>


    </main>
    <footer>Footer</footer>
</body>

</html>
